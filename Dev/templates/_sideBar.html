<style> 
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-size: Arial, Helvetica, sans-serif;
    }

    body {
        position: relative;
        min-height: 100vh;
        width: 100%;
        overflow: hidden;
    }

    .navBar {
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        width: 78px;
        background: #24272a;
        padding: 6px 14px;
        transition: all 0.5s ease;
    }

    .navBar.active {
        width: 240px;
    }

    .navBar .display_content {
        height: 40px;   
        display: block;  
        width: 100%;   
        justify-content: space-between;
        align-items: center;
    }

    .navBar.active .display_content {
        display: flex;
    }

    /*-------------------------- Display Content ------------------------------*/
    /* Darkmode */
    .navBar .display_content .dark_mode {
        height: 30px;
        width: 70px;
        position: relative;
        transition: all 0.2s linear;
        display: none;
    }

    .navBar.active .display_content .dark_mode {
        visibility: visible;
        display: block;
    }

    .navBar .display_content .dark_mode input[type="checkbox"].dm_switch {
        -webkit-appearance: none;
            -moz-appearance: none;
                appearance: none;
        position: absolute; /*relative*/
	    top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        width: 100%; /*3.1em*/
        height: 100%; /*1.5em*/
        cursor: pointer;
        background: rgb(240, 240, 240);
        border-radius: 3.05em;
        outline: 0; /*none*/
        transition: all 0.3s ease-in-out;
        z-index: 1;
    }
        
    .navBar .display_content .dark_mode input[type="checkbox"].dm_switch:checked{
        background: #1a1a1a;
    }

    .navBar .display_content .dark_mode input[type="checkbox"]:checked + svg.checkbox .is_checked{
        -webkit-transform: translateX(0) rotate(0deg);
                transform: translateX(0) rotate(0deg);
        opacity: 1;
    }

    .navBar .display_content .dark_mode input[type="checkbox"]:checked + svg.checkbox .is_unchecked{
        -webkit-transform: translateX(-200%) rotate(180deg);
                transform: translateX(-200%) rotate(180deg);
        opacity: 0;
    }

    .navBar .display_content .dark_mode svg.checkbox{
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }

    .navBar .display_content .dark_mode svg.checkbox .is_checked{
        opacity: 0;
        fill: #EEEE30;
        -webkit-transform-origin: 50% 50%;
                transform-origin: 50% 50%;
        -webkit-transform: translateX(200%) rotate(45deg);
                transform: translateX(200%) rotate(45deg);
        -webkit-transition: all .35s;
        transition: all .35s;
    }

    .navBar .display_content .dark_mode svg.checkbox .is_unchecked{
        opacity: 1;
        fill: #1a1a1a;
        -webkit-transform-origin: 50% 50%;
                transform-origin: 50% 50%;
        -webkit-transform: translateX(0);
                transform: translateX(0);
        -webkit-transition: all .35s;
        transition: all .35s;
    }

    /*Hamburger Menu*/
    .navBar .display_content .menu_content {
        display: flex;
    }

    .navBar.active .display_content .menu_content {
        margin-left: auto;
    }

    .navBar .display_content .menu_content .menu {
        fill: #C0C5Ce;
        left: 50%;
        top: 6px;
        font-size: 20px;
        height: 40px;
        width: 40px;
        text-align: center;
        line-height: 40px;
        margin: auto;
    }
